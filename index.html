<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Order! Nom nom!</title>
<body>
  <h1> Make your pizza order today! </h1>
      <h2> Pick your pizza size! </h2>
      <form id = orderSheet>
        <div class= "col-md-3">
          <select class="form-control" id="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          </select>
        </div>
        <br>
        <h2> Pick how much cheese you want! </h2>
        <div class= "col-md-3">
          <select class="form-control" id="cheese">
          <option value="no cheese">No Cheese</option>
          <option value="average cheese">Average</option>
          <option value="extra cheese">Extra Cheese</option>
          </select>
        </div>
        <br>
        <h2> Pick your sauce! </h2>
        <div class= "col-md-3">
          <select class="form-control" id="sauce">
          <option value="bbq">BBQ Sauce</option>
          <option value="sauce">Traditional Tomato Sauce</option>
          <option value="alfredo">Alfredo</option>
          </select>
        </div>
        <br>
        <h2> Pick Your Meat! </h2>
        <div class= "col-md-3">
          <select class="form-control" id="meat">
          <option value="chicken">Chicken</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="sardines">Sardines</option>
          </select>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" id="orderButton">Submit your order</button>
    </form>
      <ul id="pizzaOrder"> You Orderered:
      </ul>
      <br>
      <p>Your Total Will Be <span id="pizzaPrice"></span></p>

      <button class="btn btn-success" type="submit" id="finishButton">Will that be it?</button>

      <form id = "nameForm">
        <label for="name">Enter Your Name</label>
          <input id="name" class="form-control" type="text">
          <label for="address">Enter Your Address</label>
          <input id="address" class="form-control" type="text">

          <button class="btn btn-success" type="submit" id="submitFinish">Submit</button>



      </form>



</body>
</head>
</html>
